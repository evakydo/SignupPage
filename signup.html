		<h2 class="text" >Sign up form</h2>
		<br>
		<form onSubmit="return checkPassword(this)">
			<!--Username,minimun length:8,required,latin characters-->
			<label for="username">Username*</label>
			<input class="input" type="text" minlength="8" id="username" pattern="[A-Za-z]{8,}" required>
			<br>
			<label for="email">Email*</label>
			<input class="input" type="email" id="email" required>
			<span id="emailmessage" style="color:#E3735E"> </span>
			<br>
			<!--password:at least one number + a letter + a special character-->
			<label for="password">Password*</label>
			<input class="input" type="password" id="password" onkeyup="Check()" name="firstpass" minlength="8" maxlength="12" required>
			<input type="checkbox" onclick="PassVisibility('password')">
			<span id="message1" style="color:#E3735E"> </span>
			<br>
			<label for="confirmpassword">Confirm password*</label>
			<input class="input" type="password" id="confirmpassword" onkeyup="PasswordMatch()" name="secondpass" minlength="8" maxlength="12" required>
			<input type="checkbox" onclick="PassVisibility('confirmpassword')">
			<span id="message2" style="color:#E3735E"> </span>
			<br>
			<label for="firstname">Name*</label>
			<input class="input" type="text" id="firstname" pattern="[A-Za-z]{3,30}" required>
			<br>
			<label for="lastname">Surname*</label>
			<input class="input" type="text" id="lastname" pattern="[A-Za-z]{3,30}" required>
			<br>
			<label for="birthdate">Date of birth*</label>
			<input class="input" type="date" id="birthdate" min="1920-01-01" max="2006-12-31" value="1980-01-01" required>
			<br>
			<label for="gender">Gender*</label>
			<input type="radio" id="female" value="female" name="gender" checked required>
			<label for="female" class="gender">female</label>
			<input type="radio" id="male" value="male" name="gender">
			<label for="male" class="gender">male</label>
			<input type="radio" id="other" value="other" name="gender">
			<label for="other" class="gender">other</label>
			<br>
			<label for="usertype">User type*</label>
			<select onchange="supervisor()" id="usertype" name="usertype" required>
				<option value="">Choose type</option>
				<option value="student">Student</option>
				<option value="supervisor">Library supervisor</option>
			</select>
			<br>
			<label class="studentinfo" for="student_type">Student type</label>
			<select class="studentinfo" id="student_type" name="student_type">
				<option value="undergrad">Undergraduate</option>
				<option value="postgrad">Postgraduate</option>
				<option value="doc">Doctoral</option>
			</select>
			<br class="studentinfo">
			<p class="text studentinfo"><b>Student ID card</b><br> _____________</p>
			<br class="studentinfo">
			<label class="studentinfo" for="student_id">ID Number*</label>
			<input class="studentinfo" type="text" id="student_id" pattern="[0-9]{12}">
			<br class="studentinfo">
			<label class="studentinfo" for="student_id_from_date">Valid since*</label>
			<input class="studentinfo" type="date" id="student_id_from_date" min="2016-01-01" value="2016-01-01">

			<br class="studentinfo">
